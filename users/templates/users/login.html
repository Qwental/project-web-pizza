  {% extends 'base.html' %}
  {% load static %}

<!DOCTYPE html>

<html>

<head>
  <title>Log in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body>
  
    {% block content %}
	  {% include 'main/components/special_offers.html' %}

    <form style="height:52vh"; action="{% url "user:login" %}" method="post">
      {% csrf_token %}
      {{form}}

      <button type="submit" class="btn btn-dark btn-block">Войти</button>
      <br>
      <button id="regBtn" type="button" class="btn btn-dark btn-block">Нет аакаунта? Зарегистрироваться! </button>
    </form>
    
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>

    const regBtn = document.querySelector("#regBtn");

    regBtn.addEventListener("click", (e) => {
      e.preventDefault();
      setTimeout(() => {
        window.location.href = "/user/registration";
      }, 500);
    });
  </script>

{% endblock %}
</body>

</html>
