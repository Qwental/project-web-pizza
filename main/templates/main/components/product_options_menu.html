{% load static%}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  crossorigin="anonymous">
<style>
  .bscard {
    border: none
  }

  .product {
    background-color: #eee
  }

  .brand {
    font-size: 13px
  }

  .act-price {
    color: red;
    font-weight: 700
  }

  .dis-price {
    text-decoration: line-through
  }

  .about {
    font-size: 14px
  }

  .color {
    margin-bottom: 10px
  }

  label.radio {
    cursor: pointer
  }

  label.radio input {
    position: absolute;
    top: 0;
    left: 0;
    visibility: hidden;
    pointer-events: none
  }

  label.radio span {
    padding: 2px 9px;
    border: 2px solid #ff0000;
    display: inline-block;
    color: #ff0000;
    border-radius: 1px;
    text-transform: uppercase
  }

  label.radio input:checked+span {
    border-color: #ff0000;
    background-color: #ff0000;
    color: #fff
  }

  .btn-danger {
    background-color: #ff0000 !important;
    border-color: #ff0000 !important
  }

  .btn-danger:hover {
    background-color: #da0606 !important;
    border-color: #da0606 !important
  }

  .btn-danger:focus {
    box-shadow: none
  }

  .cart i {
    margin-right: 10px
  }

  #atc {
    font-size: 16px;
    display: inline;
    float: left;
  }

  .fixlayout {
    display: flex;
    flex-direction: row;
  }
</style>

{% endblock %}

<div id="productOptions" class='hide'>
  <div class="modal fade show p-4 py-md-5" id="exampleModalPopovers" tabindex="-1" aria-labelledby="exampleModalPopoversLabel"
    style="display: block;" aria-modal="true" role="dialog">
    <div class="modal-dialog my-modal modal-dialog-centered" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5">Выбери добавки</h1>
          <button data-jsaction="productOptions_close" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div id="productOptions_form" class="modal-body">
          <form id="dynamic-form">
            {% csrf_token %}
          </form>
        </div>
        <div class="modal-footer flex-column align-items-stretch w-1 gap-2 pb-3 border-top-0">
          <button type="submit" form="dynamic-form" class="btn btn-lg btn-primary">Шмяк в корзинку</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="output"></div>

<div id="log"></div>

{% block js_footer %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
