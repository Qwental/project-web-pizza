{% load carts_tags %}

{% user_carts request as carts %}
<section class="section1">
  <div class="divider">
    {% for category in categories %}
    <a href="#{{ category.name }}" class="button2">
      <div class="inner"></div>
      <div class="div4">{{ category.name }}</div>
    </a>
    {% endfor %}
    <div class="divider"></div>
    <div class="spacer"></div>
    <a style="text-decoration: none; color: black;" href="{% url 'cart:cart_view' %}" class="cart" id="cart">
      
      <div class="cart_content">
        <p style="display: contents;">Корзина</p>&nbsp;<div id="counter">{{ carts.total_quantity }}</div>
      </div>
    </a>
</section>
